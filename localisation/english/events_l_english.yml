United.1.d:0 "Tengu sits in the Imperial Dining Room, the long dining table stretching on for what seems like miles. Along with him are Noble Visitors, Trusted Samurai Guards, Koin, and many others. Soon enough, a Slave brings him his meal, Beakthing Steak. \n'WHERE IS MY SALT!?' Tengu yells. \n'We dont have an-' The Slave gets out. \n'NO SALT MY ASS! GUARDS! EXECUTE HER!' Tengu screams. 'AND GET SOME SALT WHILE YOUR AT IT!' \n \n The Guards haul the Slave off, as the Grand Feast continues"